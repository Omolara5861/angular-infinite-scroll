<section
  class="cards"
  *ngIf="catsArray"
>
  <article class="card card--1" *ngFor="let cat of catsArray; let i = index;">
    <div class="card__img"><img [src]="cat.image.url" [alt]="cat.name" /></div>
    <div class="card__info">
      <h3 class="card__title">{{ cat.name }}</h3>
      <p>{{ cat.description }}</p>
    </div>
  </article>
</section>
